name: Code Review Agent

on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    # Don't run on PRs from agents
    if: "!contains(github.event.pull_request.labels.*.name, 'agent-generated')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > pr-diff.txt
          git diff --name-only origin/${{ github.base_ref }}...HEAD > changed-files.txt
          echo "file_count=$(wc -l < changed-files.txt | tr -d ' ')" >> $GITHUB_OUTPUT

      - name: Load codebase knowledge
        id: knowledge
        run: |
          if [ -f ".github/agents/knowledge/codebase-map.json" ]; then
            echo "has_knowledge=true" >> $GITHUB_OUTPUT
          else
            echo "has_knowledge=false" >> $GITHUB_OUTPUT
          fi

      - name: Get related code context
        run: |
          # For each changed file, get related files from the same directory
          # Fixed: proper grouping for find -o options
          touch related-files.txt
          while IFS= read -r file; do
            if [ -n "$file" ]; then
              dir=$(dirname "$file")
              if [ -d "$dir" ]; then
                find "$dir" -maxdepth 1 \( -name "*.ts" -o -name "*.js" -o -name "*.py" \) 2>/dev/null | head -5 >> related-files.txt
              fi
            fi
          done < changed-files.txt
          sort -u related-files.txt -o related-files.txt

      - name: Run Code Review
        uses: ./.github/actions/claude-analysis
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt_file: .github/agents/prompts/code-review.md
          context_files: |
            pr-diff.txt
            changed-files.txt
            .github/agents/knowledge/codebase-map.json
          output_mode: pr_comment
          comment_header: "## ðŸ‘€ Code Review Agent"
